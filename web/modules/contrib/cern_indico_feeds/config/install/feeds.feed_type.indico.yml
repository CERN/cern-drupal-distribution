langcode: en
status: true
dependencies:
  module:
    - cern_indico_feeds
label: 'Indico Feed'
id: indico
description: 'Indico Feed'
import_period: 21600
fetcher: indico
fetcher_configuration:
  api_key:
  secret_key:
parser: indico
parser_configuration: {  }
processor: 'entity:node'
processor_configuration:
  update_existing: 2
  expire: -1
  owner_feed_author: true
  owner_id: 0
  authorize: false
  skip_hash_check: false
  values:
    type: indico_event
mappings:
  -
    target: title
    map:
      value: title
    unique: {  }
  -
    target: field_indico_event_location
    map:
      value: location
    unique: {  }
  -
    target: field_indico_event_room
    map:
      value: room
    unique: {  }
  -
    target: field_indico_event_indico_link
    map:
      value: link
    unique: {  }
  -
    target: body
    map:
      value: description
      summary: ''
    settings:
      format: full_html
  -
    target: field_indico_event_type
    map:
      value: type
  -
    target: field_indico_event_timezone
    map:
      value: timezone
    unique: {  }
  -
    target: field_indico_event_category
    map:
      value: category
    unique: {  }
  -
    target: field_indico_event_end_date
    map:
      value: endDateTime
    settings:
      timezone: UTC
  -
    target: field_indico_event_category_id
    map:
      value: categoryId
    unique: {  }
  -
    target: field_indico_event_room_map_url
    map:
      value: roomMapURL
    unique: {  }
  -
    target: field_indico_event_indico_ical
    map:
      value: iCal
    unique: {  }
  -
    target: field_indico_event_start_date
    map:
      value: startDateTime
    settings:
      timezone: UTC
  -
    target: feeds_item
    map:
      url: link
      guid: id
    unique:
      guid: '1'
