langcode: en
status: true
dependencies:
  config:
    - filter.format.cern_full_html
  module:
    - ckeditor
format: cern_full_html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Underline
            - Strike
            - Superscript
            - Subscript
            - '-'
            - RemoveFormat
        -
          name: Linking
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
        -
          name: Media
          items:
            - Blockquote
            - CernCdsMedia
            - DrupalImage
            - Table
            - HorizontalRule
        -
          name: 'Block Formatting'
          items:
            - Font
            - FontSize
            - Format
            - TextColor
            - BGColor
            - JustifyLeft
            - JustifyCenter
            - JustifyRight
            - JustifyBlock
            - Indent
            - Outdent
        -
          name: Tools
          items:
            - ShowBlocks
            - Source
            - Maximize
            - PasteFromWord
            - Paste
        -
          name: Styles
          items:
            - Styles
