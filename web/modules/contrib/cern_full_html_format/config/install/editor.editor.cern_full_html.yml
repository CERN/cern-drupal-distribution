    stylescombo:
      styles: "p.ckeditorseparator.ck-megamenu-paragraphs|MEGAMENU\r\np.cern-btn|Button for MegaMenu Block\r\np.ckeditorseparator.ck-clean-paragraphs|CLEANERS\r\np.clearboth|Break columns\r\np.no-column|Clear Paragraph  styles\r\ndiv.blockquote.no-column|Clear Blockquote styles\r\np.ckeditorseparator.ck-columns-paragraphs|COLUMN PARAGRAPHS\r\np.column-right.image-breakout|Right Col. / breakout IMG\r\np.column-left.image-breakout|Left Col./ breakout IMG\r\np.column-right.image-align|Right Col./ align IMG\r\np.column-left.image-align|Left Col./ align IMG\r\np.ckeditorseparator.ck-bloquotes-paragraphs|BLOCKQUOTES\r\ndiv.blockquote|Full BlockQuote\r\ndiv.blockquote.column-right.image-breakout|Right BQ / breakout IMG\r\ndiv.blockquote.column-left.image-breakout|Left BQ / breakout IMG\r\ndiv.blockquote.column-right.image-align|Right BQ / align IMG\r\ndiv.blockquote.column-left.image-align|Left BQ / align IMG\r\np.ckeditorseparator.ck-images-paragraphs|LOCAL IMAGES\r\ndiv.breakout-left|Breackout-Left\r\ndiv.breakout-right|Breackout-Right\r\ndiv.align-left|Align-Left\r\ndiv.align-right|Align-Right\r\np.ckeditorseparator.ck-others|OTHERS\r\np.ml-2|MarginLeft Paragraph\r\nspan.cern-tag|Tag\r\nspan.upper-cern-tag|Uppercase Tag\r\nspan.line-of-lines|Custom lines"
